<script>
    // Jack Daniels VDOT calculations and pace data
    const vdotTable = {
        // Simplified VDOT table for 5K times (minutes:seconds -> VDOT)
        getVDOT: function(timeInSeconds, distance = '5k') {
            const multipliers = {
                '5k': 1.0,
                '10k': 2.08,
                'half': 4.66,
                'marathon': 9.78
            };
            
            const adjusted5kTime = timeInSeconds / multipliers[distance];
            
            // Simplified VDOT calculation based on 5K time
            if (adjusted5kTime < 900) return 80; // sub 15:00
            if (adjusted5kTime < 1020) return 70; // sub 17:00
            if (adjusted5kTime < 1140) return 60; // sub 19:00
            if (adjusted5kTime < 1260) return 55; // sub 21:00
            if (adjusted5kTime < 1380) return 50; // sub 23:00
            if (adjusted5kTime < 1500) return 45; // sub 25:00
            if (adjusted5kTime < 1620) return 40; // sub 27:00
            if (adjusted5kTime < 1800) return 35; // sub 30:00
            return 30;
        }
    };
    
    function calculatePaces() {
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        const performanceType = document.getElementById('performance-type').value;
        const trainingWeeks = parseInt(document.getElementById('training-weeks').value);
        
        if (minutes === 0 && seconds === 0) {
            alert('Παρακαλώ εισάγετε έναν έγκυρο χρόνο');
            return;
        }
        
        const totalSeconds = minutes * 60 + seconds;
        const vdot = vdotTable.getVDOT(totalSeconds, performanceType);
        
        // Calculate training paces based on VDOT
        const paces = calculateTrainingPaces(vdot);
        
        // Display results
        displayResults(vdot, paces, trainingWeeks);
    }
    
    function calculateTrainingPaces(vdot) {
        // Jack Daniels pace calculations (simplified)
        const basePace = 180 + (80 - vdot) * 6; // Easy pace in seconds per km
        
        return {
            easy: formatPace(basePace),
            marathon: formatPace(basePace - 15),
            threshold: formatPace(basePace - 30),
            interval: formatPace(basePace - 45),
            repetition: formatPace(basePace - 60)
        };
    }
    
    function formatPace(secondsPerKm) {
        const minutes = Math.floor(secondsPerKm / 60);
        const seconds = Math.round(secondsPerKm % 60);
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }
    
    function displayResults(vdot, paces, weeks) {
        document.getElementById('vdot-score').textContent = vdot;
        
        const paceData = [
            { type: 'EASY (E)', pace: paces.easy, description: 'Αερόβιες προπονήσεις' },
            { type: 'MARATHON (M)', pace: paces.marathon, description: 'Ρυθμός μαραθώνιου' },
            { type: 'THRESHOLD (T)', pace: paces.threshold, description: 'Lactate threshold' },
            { type: 'INTERVAL (I)', pace: paces.interval, description: '5K ρυθμός' },
            { type: 'REPETITION (R)', pace: paces.repetition, description: 'Ταχύτητα & νευρομυϊκή' }
        ];
        
        const paceGrid = document.getElementById('pace-grid');
        paceGrid.innerHTML = paceData.map(p => `
            <div class="pace-card">
                <div class="pace-type">${p.type}</div>
                <div class="pace-value">${p.pace}</div>
                <div class="pace-description">${p.description}</div>
            </div>
        `).join('');
        
        generateTrainingPlan(weeks, paces);
        
        document.getElementById('results').style.display = 'block';
    }
    
    function generateTrainingPlan(weeks, paces) {
        const schedule = document.getElementById('training-schedule');
        let planHTML = '';
        
        const baseWeekly = [
            { day: 'Δευτέρα', workout: `6-8km Easy (${paces.easy})` },
            { day: 'Τρίτη', workout: `4x1000m I-pace (${paces.interval}) με 400m ανάκαμψη` },
            { day: 'Τετάρτη', workout: `5-6km Easy (${paces.easy})` },
            { day: 'Πέμπτη', workout: `3x1600m T-pace (${paces.threshold}) με 60sec ανάπαυση` },
            { day: 'Παρασκευή', workout: 'Ξεκούραση ή cross-training' },
            { day: 'Σάββατο', workout: `6x200m R-pace (${paces.repetition}) με 200m ανάκαμψη` },
            { day: 'Κυριακή', workout: `10-12km Easy (${paces.easy})` }
        ];
        
        for (let week = 1; week <= weeks; week++) {
            const isEasyWeek = week % 4 === 0;
            const weekTitle = isEasyWeek ? `Εβδομάδα ${week} (Ξεκούραση)` : `Εβδομάδα ${week}`;
            
            planHTML += `
                <div class="week-plan">
                    <div class="week-title">${weekTitle}</div>
                    <ul class="workout-list">
            `;
            
            baseWeekly.forEach(day => {
                let workout = day.workout;
                if (isEasyWeek) {
                    workout = workout.replace(/\d+-\d+km/g, match => {
                        const [min, max] = match.match(/\d+/g);
                        return `${Math.max(1, min - 2)}-${Math.max(2, max - 3)}km`;
                    });
                }
                
                planHTML += `
                    <li class="workout-item">
                        <div class="workout-day">${day.day}</div>
                        <div class="workout-details">${workout}</div>
                    </li>
                `;
            });
            
            planHTML += '</ul></div>';
        }
        
        schedule.innerHTML = planHTML;
    }

</script>
