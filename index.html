        getVDOT: function(timeInSeconds, distance) {
            const equivalent5K = timeInSeconds / this.distanceFactors[distance];
            
            // Linear interpolation in VDOT table
            for (let i = 0; i < this.vdotTable.length - 1; i++) {
                const current = this.vdotTable[i];
                const next = this.vdotTable[i + 1];
                
                if (equivalent5K >= current.time && equivalent5K <= next.time) {
                    const ratio = (equivalent5K - current.time) / (next.time - current.time);
                    return Math.round(current.vdot + (next.vdot - current.vdot) * ratio);
                }
            }
            
            // Handle edge cases

            return this.vdotTable[this.vdotTable.length - 1].vdot;

        getTrainingPaces: function(vdot) {
            // Linear interpolation in pace table
            for (let i = 0; i < this.paceTable.length - 1; i++) {
                const current = this.paceTable[i];
                const next = this.paceTable[i + 1];
                
                if (vdot >= next.vdot && vdot <= current.vdot) {
                    const ratio = (vdot - next.vdot) / (current.vdot - next.vdot);
                    
                    return {
                        easy: this.formatPace(next.easy + (current.easy - next.easy) * ratio),
